<body>

<h1>ğŸ¹ æ­¡æ¨‚æ‰“åœ°é¼ </h1>

<div class="panel">

<div class="game-grid">
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>

    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
    <div class="hole"><div class="mole"><div class="eye left"></div><div class="eye right"></div><div class="nose"></div></div></div>
</div>

<div id="gameOver">
    <div id="finalMsg"></div>
    <button onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
</div>

<audio id="hitSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
</audio>

<script>
    const moles = document.querySelectorAll('.mole');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const gameOverEl = document.getElementById('gameOver');
    const finalMsg = document.getElementById('finalMsg');
    const sound = document.getElementById('hitSound');

    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let moleTimer;
    let countdownTimer;

    // éš¨æ©Ÿåœ°é¼ å‡ºç¾
    function peep() {
        if (!gameActive) return;

        // éš¨æ©Ÿé¸ä¸€å€‹æ´
        const idx = Math.floor(Math.random() * moles.length);
        const mole = moles[idx];

        // ç¢ºä¿åœ°é¼ å½ˆå‡º
        mole.classList.add('up');
        mole.clicked = false;

        // æ ¹æ“šåˆ†æ•¸æ±ºå®šåœç•™æ™‚é–“ï¼ˆè¶Šå¾Œé¢è¶Šå¿«ï¼‰
        const stayTime = Math.max(500, 1200 - (score * 30));

        setTimeout(() => {
            mole.classList.remove('up');
            if (gameActive) peep();
        }, stayTime);
    }

    // é»æ“Šåœ°é¼ 
    moles.forEach(mole => {
        mole.addEventListener('mousedown', () => {
            if (!mole.classList.contains('up') || mole.clicked) return;

            mole.clicked = true;
            score++;
            scoreEl.textContent = score;
            mole.classList.remove('up');

            // æ’­æ”¾éŸ³æ•ˆ
            sound.currentTime = 0;
            sound.play().catch(() => {}); 
        });
    });

    function startGame() {
        if (gameActive) return; // é˜²æ­¢é‡è¤‡é»æ“Šé–‹å§‹

        score = 0;
        timeLeft = 30;
        gameActive = true;
        scoreEl.textContent = score;
        timeEl.textContent = timeLeft;
        gameOverEl.style.display = 'none';
        startBtn.disabled = true;

        peep();

        countdownTimer = setInterval(() => {
            timeLeft--;
            timeEl.textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        gameActive = false;
        clearInterval(countdownTimer);
        clearTimeout(moleTimer);
        moles.forEach(m => m.classList.remove('up'));
        
        gameOverEl.style.display = 'block';
        finalMsg.innerHTML = `éŠæˆ²çµæŸï¼<br>ä½ çš„å¾—åˆ†æ˜¯ï¼š${score}<br><br>`;
        startBtn.disabled = false;
    }

    startBtn.addEventListener('click', startGame);
</script>
